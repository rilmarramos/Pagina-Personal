<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <title>Galeria-Multimedia</title>
    <h2>GALERIA DE IMAGENES</h2>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>



<head>
  <style>
    body { background-color: rgb(46, 45, 41); }
  </style>
</head>
<body>
      <div class="main">
           <div class="slides">
               <img src="img/1.jpg" alt="">
               <img src="img/2.jpg" alt="">
               <img src="img/3.jpg" alt="">
               <img src="img/4.jpg" alt="">
               <img src="img/5.jpg" alt="">
               <img src="img/6.jpg" alt="">
               <img src="img/7.jpg" alt="">
               <img src="img/8.jpg" alt="">
               <img src="img/9.jpg" alt="">
               <img src="img/10.jpg" alt="">
               <img src="img/11.jpg" alt="">
               <img src="img/12.jpg" alt="">
               <img src="img/13.jpg" alt="">
               <img src="img/14.jpg" alt="">
               <img src="img/15.jpg" alt="">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/m0zU7SFkvw0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
           </div>      
            <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
            <script src="js/jquery.slides.js"></script>
            <script>
        $(function(){
  $(".slides").slidesjs({
    play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 2000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
  });
});
            </script>
        </div>

</body>
</html>
